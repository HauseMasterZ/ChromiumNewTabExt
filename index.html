<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>

  <body>
    <div class="top-right">
      <a href="https://www.youtube.com/">YouTube</a>
      <a href="https://www.reddit.com/">Reddit</a>
      <a href="https://leetcode.com/">LeetCode</a>
      <a href="https://github.com/HauseMasterZ/">GitHub</a>
      <a href="https://app.standardnotes.com/">StandardNotes</a>
      <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
    </div>
    <a href="https://archlinux.org/">
      <img class="logo" src="Images/archlinux.png" alt="Arch Logo" />
    </a>
    <div class="search-container">
      <form
        action="https://www.google.com/search"
        method="get"
        style="display: contents"
      >
        <input type="text" name="q" placeholder="Privacy Simplified" />
        <button type="submit">
          <img src="./Images/search.svg" alt="" class="src" />
        </button>
      </form>
    </div>
  </body>
</html>
